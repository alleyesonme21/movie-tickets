<!DOCTYPE html>
<html lang="en">
<head> 
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

  <meta charset="UTF-8">

  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
  <div class="well">
  <h1>The Movie Tickets!</h1>
  </div>
  <form id="group">
  <div class="beverage">
    <h1>which Movie do you like to Watch?</h1>
    <select class="form-control" id="movie">
      <option value="1">Terminator</option>
      <option value="2">Lion King</option>
      <option value="3">Blade</option>
      <option value="4">Doom</option>
    </select>
  </div>
    <div class="animal">
    <h1>How old are you?</h1>
    <div class="age">
      <label for="age">Age</label>
      <input id="age" class="form-control" type="text">
    </div>
    </div>
    <div class="car">
    <h1>The Movie time</h1>
        <label for="appt">Select a time:</label>
        <input type="time" id="time" name="time">
    </div>
    
      <button type="submit" class="btn btn-success">submit</button>
  </form>
  </div>
  </div>
</body>
